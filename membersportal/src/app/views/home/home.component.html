
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav noprint" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    (click)="toggleSideNav(drawer)">
    <mat-toolbar class="side-nav-header">
      <a [routerLink]="'/'">
        <img src="/assets/icons/icon-72x72.png"
        alt="Logo image"
        class="logo">
      </a>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="'welcome'">
        <mat-icon>account_balance_wallet</mat-icon> &nbsp;
        Home
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'profile'">
        <mat-icon>group</mat-icon> &nbsp;
        Profile
      </a>
    </mat-nav-list>
</mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="(isHandset$ | async) || !drawer.opened">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>NESADI SACCO</span>

        <span class="menu-spacer"></span>

        <app-avator initials = '{{intial()}}' avatorUrl = "{{avatorName()}}"></app-avator>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="'./forgotPassowrd'">
            <mat-icon>settings_backup_restore</mat-icon>
            <span>Change Password</span>
          </button>
          <button mat-menu-item
                  (click) = logout()>
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </mat-toolbar>

      <div class="page-container">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
