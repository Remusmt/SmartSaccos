

<section class="page-body">
  <div class="login-card-container">
    <form [formGroup] = 'formGroup'
          (ngSubmit) = 'submitForm(formGroup.value)'>
      <mat-card class="login-card">
        <mat-card-header class="login-card-header">
          <a [routerLink]="'/'"
              class="home-link">
            <div mat-card-avatar class="login-header-image"></div>
          </a>
          <mat-card-title class="orange-text">Login</mat-card-title>
          <mat-error *ngIf="serverError">
            {{serverError}}
          </mat-error>
        </mat-card-header>
        <mat-card-content>

          <mat-form-field class="full-width-field">
            <mat-label class="mat-label">Email</mat-label>
            <input matInput
                  type="email"
                  name="email"
                  formControlName="email"
                  autocomplete="on"/>
            <!-- <mat-hint>Sum of basic salary and allowances</mat-hint>-->
            <mat-error *ngIf="formGroup.controls.email.invalid">{{getEmailErrors()}}</mat-error>
          </mat-form-field>

          <app-spinner></app-spinner>

          <mat-form-field class="full-width-field">
            <mat-label class="mat-label">Password</mat-label>
            <input matInput
                  type="password"
                  name="password"
                  formControlName="password"
                  placeholder="Minimum 8 characters"
                  required>
            <mat-error *ngIf="formGroup.controls.password.invalid">
              {{getPasswordErrors()}}
            </mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions class="login-footer">
          <button mat-flat-button
                  type="submit"
                  class="btn-orange-large">
                  Sign In
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>

</section>
