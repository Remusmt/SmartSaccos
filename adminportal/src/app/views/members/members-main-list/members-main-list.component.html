<div class="page-header">
  <a (click)="goBack()"
      class="back-arrow">
    <mat-icon class="back-arrow">arrow_back</mat-icon>
    <span class="current-page-title">Members</span>
  </a>

</div>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      Pending
    </ng-template>
    <div>
      <app-members-list [displayedStatus] = 3></app-members-list>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Approved
    </ng-template>
    <div>
      <app-members-list [displayedStatus] = 4></app-members-list>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Rejected
    </ng-template>
    <div>
      <app-members-list [displayedStatus] = 7></app-members-list>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      All
    </ng-template>
    <div>
      <app-members-list></app-members-list>
    </div>
  </mat-tab>
</mat-tab-group>
